<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marjorie's Flowers</title>
  <link rel="stylesheet" href="stylessamp.css">
  <link rel="icon" type="image/png" href="/Favicon/favicon-16x16">
</head>
<body>
  <header>
    <h1>Welcome to Marjorie's Flowers!</h1>
    <nav>
      <a href="IndexSamp.html">Back Home</a>
    </nav>
  </header>
  <style>
    .location-checker {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      background: #03d831cf;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      display: none;
      font-weight: bold;
      text-align: center;
    }
    .within-range {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .out-of-range {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="location-checker">
    <form id="locationForm">
      <div class="form-group">
        <label for="city">Town/City:</label>
        <input type="text" id="city" required>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" required>
      </div>
      <button type="submit">Check Availability</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    
    const validZips = [
      "19380", "19382", "19383", "19335", "19341", "19342", "19355", "19301",
      "19063", "19073", "19087", "19333", "19064", "19008", "19014", "19061",
      "19460", "19425", "19468", "19426", "19403", "19406", "19401", "19010"
     
    ];

    document.getElementById('locationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const zip = document.getElementById('zip').value.trim();
      const result = document.getElementById('result');
      result.style.display = 'block';

      if (validZips.includes(zip)) {
        result.className = 'within-range';
        result.innerHTML = 'Within Range! :)';
      } else {
        result.className = 'out-of-range';
        result.innerHTML = 'Sorry, Out of Range. Delivery Unavailable.';
      }
    });
  </script>
</body>
</html>
